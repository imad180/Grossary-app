<!doctype html>
<html lang="ur">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Grossary App - Simple</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { direction: ltr; }
    .app-box { border:1px solid #222; padding:30px; margin:20px; border-radius:4px; background:#fff; }
    .title { font-size:40px; font-weight:700; text-align:center; margin-bottom:18px; }
    .item-row { display:flex; align-items:center; gap:10px; margin:8px 0; }
    .small-count { width:36px; height:36px; display:flex; align-items:center; justify-content:center; border-radius:6px; background:#f8f9fa; border:1px solid #ddd; font-weight:600; }
    .btn-square { width:36px; height:36px; display:inline-flex; align-items:center; justify-content:center; padding:0; border-radius:6px; }
    .item-input { flex:1; }
    .total-area { margin-top:22px; display:flex; align-items:center; gap:12px; }
  </style>
</head>
<body class="bg-light">
  <div class="container app-box mx-auto">
    <div class="title">Grossary App</div>

    <!-- Top input to add item -->
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="input-group">
          <input id="newItemInput" type="text" class="form-control" placeholder="Enter item" aria-label="Enter item">
          <button id="addBtn" class="btn btn-danger">Add</button>
        </div>
      </div>
    </div>

    <!-- Items will be added here -->
    <div id="listContainer" class="mb-3"></div>

    <!-- Total -->
    <div class="total-area">
      <h3 class="mb-0">Total:</h3>
      <input id="totalInput" class="form-control item-input" value="0" readonly>
    </div>
  </div>

  <script>
    const newItemInput = document.getElementById('newItemInput');
    const addBtn = document.getElementById('addBtn');
    const listContainer = document.getElementById('listContainer');
    const totalInput = document.getElementById('totalInput');

    function updateTotal() {
      let total = 0;
      document.querySelectorAll('.count-value').forEach(el => {
        total += parseInt(el.textContent) || 0;
      });
      totalInput.value = total;
    }

    function createItemRow(text, initialCount = 1) {
      const row = document.createElement('div');
      row.className = 'item-row';

      const minusBtn = document.createElement('button');
      minusBtn.className = 'btn btn-danger btn-square';
      minusBtn.textContent = '-';

      const countDisplay = document.createElement('div');
      countDisplay.className = 'small-count count-value';
      countDisplay.textContent = String(initialCount);

      const itemInput = document.createElement('input');
      itemInput.type = 'text';
      itemInput.className = 'form-control item-input';
      itemInput.value = text;   // ðŸ‘ˆ upar ka text copy hoga
      itemInput.readOnly = true; // ðŸ‘ˆ readonly ban gaya, change nahi hoga

      const plusBtn = document.createElement('button');
      plusBtn.className = 'btn btn-danger btn-square';
      plusBtn.textContent = '+';

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'btn btn-danger';
      deleteBtn.textContent = 'Delete';

      row.append(minusBtn, countDisplay, itemInput, plusBtn, deleteBtn);

      plusBtn.addEventListener('click', () => {
        let val = parseInt(countDisplay.textContent) || 0;
        countDisplay.textContent = String(val + 1);
        updateTotal();
      });

      minusBtn.addEventListener('click', () => {
        let val = parseInt(countDisplay.textContent) || 0;
        if (val > 0) {
          countDisplay.textContent = String(val - 1);
          updateTotal();
        }
      });

      deleteBtn.addEventListener('click', () => {
        row.remove();
        updateTotal();
      });

      return row;
    }

    function addNewItem() {
      const text = newItemInput.value.trim() || 'Enter item';
      const row = createItemRow(text, 1);
      listContainer.appendChild(row);

      newItemInput.value = '';
      newItemInput.focus();
      updateTotal();
    }

    addBtn.addEventListener('click', addNewItem);
    newItemInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        addNewItem();
      }
    });
  </script>
</body>
</html>
